<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<p>Find ing the lar gest num ber with the help of a rgu ment ob jects.</p>
<p id="result"></p>
    <script>
        function findMax() {

            var max=0;
            for (i = 0 ; i < arguments.length; i++){
                if (arguments[i]> max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        document.getElementById("result").innerHTML= findMax(8, 4, 5, 6, 2);
    </script>

</body>
</html>
